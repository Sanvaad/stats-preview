<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Karla:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="text-box">
          <h1 class="heading">
            Get <span>insights</span> that help your business grow
          </h1>
          <p class="description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency
          </p>

          <div class="stats">
            <div class="stats-1">
              <p class="stat">10k+</p>
              <p class="span">COMPANIES</p>
            </div>

            <div class="stats-2">
              <p class="stat">314</p>
              <p class="span">TEMPLATES</p>
            </div>

            <div class="stats-3">
              <p class="stat">12M+</p>
              <p class="span">QUERIES</p>
            </div>
          </div>
        </div>

        <div class="img-box">
          <img src="images/image-header-desktop.jpg" alt="" class="img" />
        </div>
      </div>
    </div>
  </body>
</html>

<!-- Get insights that help your business grow. Discover the benefits of data
analytics and make better decisions regarding revenue, customer experience, and
overall efficiency. 10k+ companies 314 templates 12m+ queries -->
